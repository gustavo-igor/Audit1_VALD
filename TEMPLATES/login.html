<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Plataforma de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    
</head>
<body>
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Bienvenido</h3>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} small">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login_page') }}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>

                <hr class="my-4">
                <label class="form-label text-center d-block mb-3">Tipo de Acceso:</label>

                <div class="access-type-container mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="access_type" id="saesa_access" value="saesa" checked>
                        <label class="form-check-label" for="saesa_access">Acceso Interno</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="access_type" id="contractor_access" value="contratista">
                        <label class="form-check-label" for="contractor_access">Acceso Contratista</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
