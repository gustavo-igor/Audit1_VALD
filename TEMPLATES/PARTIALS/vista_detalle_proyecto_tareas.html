<div id="kanban-proyecto-container"> 
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 id="total-tareas-contador-global" class="mb-0 text-muted">Cargando tareas...</h5>
        
        <div class="btn-group" role="group">
            <button id="btn-ordenar-tareas" class="btn btn-outline-secondary">
                <i id="icono-ordenar" class="bi bi-sort-down-alt me-2"></i>Ordenar por Vencimiento
            </button>
            <button id="btn-abrir-modal-proyecto" class="btn btn-success">
                <i class="bi bi-plus-circle-fill me-2"></i>Añadir Nueva Tarea
            </button>
        </div>
    </div>

    <div class="kanban-board-wrapper">
        <div class="kanban-board">
            
            <div class="kanban-column" data-estado="Pendiente">
                <div class="kanban-column-header bg-secondary-subtle text-secondary-emphasis">
                    <span><i class="bi bi-pause-circle me-2"></i><span class="kanban-title">Pendiente</span></span>
                    <span class="badge bg-secondary rounded-pill kanban-counter">0</span>
                </div>
                <div class="kanban-tasks" id="kanban-proyecto-pendiente"></div>
            </div>

            <div class="kanban-column" data-estado="En Proceso">
                <div class="kanban-column-header bg-info-subtle text-info-emphasis">
                    <span><i class="bi bi-arrow-repeat me-2"></i><span class="kanban-title">En Proceso</span></span>
                    <span class="badge bg-info rounded-pill kanban-counter">0</span>
                </div>
                <div class="kanban-tasks" id="kanban-proyecto-proceso"></div>
            </div>

            <div class="kanban-column" data-estado="En Revisión">
                <div class="kanban-column-header bg-warning-subtle text-warning-emphasis">
                    <span><i class="bi bi-search me-2"></i><span class="kanban-title">En Revisión</span></span>
                    <span class="badge bg-warning text-dark rounded-pill kanban-counter">0</span>
                </div>
                <div class="kanban-tasks" id="kanban-proyecto-revision"></div>
            </div>
            
            <div class="kanban-column" data-estado="Completada">
                <div class="kanban-column-header bg-success-subtle text-success-emphasis">
                    <span><i class="bi bi-check-circle-fill me-2"></i><span class="kanban-title">Completada</span></span>
                    <span class="badge bg-success rounded-pill kanban-counter">0</span>
                </div>
                <div class="kanban-tasks" id="kanban-proyecto-completada"></div>
            </div>

        </div>
    </div>
</div>
