<div class="modal fade" id="modal-gestion-riesgo" tabindex="-1" aria-labelledby="modalLabelRiesgo" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabelRiesgo">Añadir Nuevo Riesgo / Oportunidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-gestion-riesgo">
                    <input type="hidden" id="id_riesgo" name="id_riesgo">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="clasificacion" class="form-label">Clasificación</label>
                            <select class="form-select" id="clasificacion" name="clasificacion" required>
                                <option value="Riesgo" selected>Riesgo</option>
                                <option value="Oportunidad">Oportunidad</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="proceso" class="form-label">Proceso</label>
                            <select class="form-select" id="proceso" name="proceso">
                                <option value="Ingeniería">Ingeniería</option>
                                <option value="Permisos">Permisos</option>
                                <option value="Suministros">Suministros</option>
                                <option value="Construcción">Construcción</option>
                                <option value="PES">PES</option>
                                <option value="Cierre">Cierre</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                         <label for="descripcion_riesgo" class="form-label">Descripción del Riesgo / Oportunidad</label>
                         <div class="input-group">
                            <select class="form-select" id="descripcion_riesgo" name="descripcion_riesgo">
                                <option value="Diseño del proyecto">Diseño del proyecto</option>
                                <option value="Calidad del terreno">Calidad del terreno</option>
                                <option value="Permisos gubernamentales">Permisos gubernamentales</option>
                                <option value="Permisos con terceros / comunidades">Permisos con terceros / comunidades</option>
                                <option value="Estudio de protecciones">Estudio de protecciones</option>
                                <option value="Configuración del sistema">Configuración del sistema</option>
                                <option value="Suministros (materiales, equipos)">Suministros (materiales, equipos)</option>
                                <option value="Recursos (MMOO, Contratista)">Recursos (MMOO, Contratista)</option>
                                <option value="Zona de riesgo operacional ZRO">Zona de riesgo operacional ZRO</option>
                                <option value="Otros">Otros</option>
                            </select>
                            <input type="text" class="form-control" id="comentario_descripcion" name="comentario_descripcion" placeholder="Comentario adicional (opcional)">
                         </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="probabilidad" class="form-label">Probabilidad (P)</label>
                            <select class="form-select" id="probabilidad" name="probabilidad">
                                <option value="1">Muy Improbable (1)</option>
                                <option value="2">Improbable (2)</option>
                                <option value="3" selected>Moderada (3)</option>
                                <option value="4">Posible (4)</option>
                                <option value="5">Casi Certeza (5)</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="impacto" class="form-label">Impacto (I)</label>
                            <select class="form-select" id="impacto" name="impacto">
                                <option value="1">Insignificante (1)</option>
                                <option value="2">Menor (2)</option>
                                <option value="3" selected>Moderado (3)</option>
                                <option value="4">Mayor (4)</option>
                                <option value="5">Catastrófico (5)</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Categoría de Riesgo</label>
                            <input type="text" class="form-control" id="categoria_riesgo_display" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="acciones_mitigacion" class="form-label">Acciones Para Mitigar Riesgo / Aumentar Oportunidad</label>
                        <textarea class="form-control" id="acciones_mitigacion" name="acciones_mitigacion" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="responsable_area" class="form-label">Área Responsable</label>
                            <input type="text" class="form-control" id="responsable_area" name="responsable_area">
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="responsable_nombre" class="form-label">Nombre del Responsable</label>
                            <input type="text" class="form-control" id="responsable_nombre" name="responsable_nombre">
                        </div>
                    </div>
                    
                     <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="costo_acciones" class="form-label">Costo de Acciones ($)</label>
                            <input type="number" step="0.01" class="form-control" id="costo_acciones" name="costo_acciones">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fecha_implementacion" class="form-label">Fecha Implementación</o>
                            <input type="date" class="form-control" id="fecha_implementacion" name="fecha_implementacion">
                        </div>
                         <div class="col-md-4 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" name="estado">
                                <option value="No Iniciado" selected>No Iniciado</option>
                                <option value="En Curso">En Curso</option>
                                <option value="Mitigado">Mitigado</option>
                                <option value="Transferido">Transferido</option>
                                <option value="Materializado">Materializado</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-guardar-riesgo">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
