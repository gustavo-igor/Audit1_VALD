<div class="tab-pane fade show active" id="calendario-tab-pane" role="tabpanel" aria-labelledby="calendario-tab">

    <div class="accordion mb-3" id="accordionFiltrosCal">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCalFilters">
                    <i class="bi bi-funnel-fill me-2"></i> Filtros de Búsqueda
                </button>
            </h2>
            <div id="collapseCalFilters" class="accordion-collapse collapse" data-bs-parent="#accordionFiltrosCal">
                <div class="accordion-body">
                    <div class="row g-3 align-items-end">
                        <div class="col-md">
                            <label for="cal-filter-sap" class="form-label">SAP</label>
                            <select id="cal-filter-sap" class="form-select form-select-sm" multiple="multiple"></select>
                        </div>
                        <div class="col-md">
                            <label for="cal-filter-coordinador" class="form-label">Coordinador</label>
                            <select id="cal-filter-coordinador" class="form-select form-select-sm" multiple="multiple"></select>
                        </div>
                        <div class="col-md">
                            <label for="cal-filter-contratista" class="form-label">Contratista</label>
                            <select id="cal-filter-contratista" class="form-select form-select-sm" multiple="multiple"></select>
                        </div>
                        <div class="col-md">
                            <label for="cal-filter-linea-negocio" class="form-label">Línea de Negocio</label>
                            <select id="cal-filter-linea-negocio" class="form-select form-select-sm" multiple="multiple"></select>
                        </div>
                        <div class="col-md-auto">
                            <button class="btn btn-primary btn-sm w-100" id="btn-aplicar-filtros-cal">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="accordion mb-3" id="accordionFiltrosCal">
        </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center bg-light p-2">
            <div class="d-flex align-items-center">
                <div id="calendar-view-toggle" class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-outline-secondary active" data-view="proyectos">Proyecto</button>
                    <button type="button" class="btn btn-outline-secondary" data-view="brigada">Brigada</button>
                    <button type="button" class="btn btn-outline-secondary" data-view="permisos">Permisos</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="view-proyectos" class="calendar-view-container">
                {% include 'PARTIALS/tab_calendario_proyectos.html' %}
            </div>
            <div id="view-brigada" class="calendar-view-container d-none">
                {% include 'PARTIALS/tab_calendario_brigada.html' %}
            </div>
            <div id="view-permisos" class="calendar-view-container d-none">
                {% include 'PARTIALS/tab_calendario_permiso_trabajo.html' %}
            </div>
        </div>
    </div>
</div>
