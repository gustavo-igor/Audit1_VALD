<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RPA - Panel Obras Valdivia</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Panel de Obras - Valdivia</h2>
        <div>
            {% if user %}
                <span class="me-3">Hola, {{ user }}</span>
                <a href="/logout" class="btn btn-secondary">Cerrar Sesión</a>
            {% else %}
                <a href="/login" class="btn btn-success">Iniciar Sesión con Microsoft</a>
            {% endif %}
        </div>
    </div>

    {% if user %}
    <form id="formPaso1" class="row g-3">
        <div class="col-md-8">
            <textarea id="inputText" class="form-control" rows="4" placeholder="Ej: 200/AV-222..."></textarea>
            <fieldset class="border p-3 mt-3 rounded">
                <legend class="float-none w-auto px-2 h6">Módulos a ejecutar</legend>
                <div class="d-flex justify-content-around">
                    </div>
            </fieldset>
        </div>
        <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-primary h-100">Ejecutar Workflow</button>
        </div>
    </form>
    <div class="mt-4">
        <h4>Progreso:</h4>
        <ul id="status-list" class="list-group"></ul>
    </div>
    {% else %}
    <div class="alert alert-warning">Por favor, inicia sesión para usar el panel de automatización.</div>
    {% endif %}
</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
